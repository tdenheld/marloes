<!DOCTYPE html>
<html lang="en" class="bg-transition">

<head>
    <!-- DISPLAY ALL CHARACTER SYMBOLS -->
    <meta charset="utf-8" />

    <!-- META DATA -->
    <meta name="description" content="{{ page.og.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SOCIAL MEDIA -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://marloesteriele.nl{{ page.og.img }}" />
    <meta property="og:url" content="https://marloesteriele.nl{{ page.url | remove: '.html' }}" />
    <meta property="og:description" content="{{ page.og.description }}" />

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- LINKS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <script src="/assets/js/modernizr.js"></script>

    <!-- TITLE -->
    <title>
        {{ page.title }}
    </title>

</head>

<body class="bg-transition">

    <main>
        {{ content }}
    </main>
    {% include cursor.html %}

    <!-- JAVASCRIPT -->
    <script src="/assets/js/plugins.bundle.min.js"></script>
    <script src="/assets/js/generic.js"></script>
    <script src="/assets/js/cursor.js"></script>
    <script src="/assets/js/loader.js"></script>

</body>

</html>
